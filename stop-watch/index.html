<!DOCTYPE html>
<html>
    <head>
        <title>
            Stop Watch
        </title>

        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <script src="https://darkmatr126.github.io/util/js/background_manager.js"></script>
        <script src="./js/main.js"></script>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <a id="topBevel"></a>
        <a id="counter">00:00:00.00</a>
        <a id="totalCounter">00:00:00.00</a>
        <button id="button" onclick="start()">Start</button>
        <button id="stop" onclick="stop()">Stop</button>
        <button id="lap" onclick="lap()">Lap</button>

        <div id="laps">
            <div id="lapInt" class="lapTracker"></div>
            <div id="totalLaps" class="lapTracker"></div>
        </div>
        <div id="lapLabels">
            <a id="lapLabel" class="lapLabel">Last Lap</a>
            <a id="totalLapLabel" class="lapLabel">Total</a>
        </div>
    </body>
</html>
